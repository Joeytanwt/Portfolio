				<!-- Contact -->
					<section id="contact" style="width: 100%; overflow: hidden; margin: 0; padding: 0;">
  						<div style="max-width: 800px; margin: 0 auto; padding: 20px;">
   							<h2 style="text-align: center; margin-bottom: 30px;">Get in Touch</h2>
   							<form method="post" action="https://formsubmit.co/9ae6eea4904942276f22f70a73579ad6" style="margin: 0; padding: 0;">
      							<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
        							<div>
          								<label for="name" style="display: block; margin-bottom: 8px;">Name</label>
          								<input type="text" name="name" required id="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
       	 							</div>
        							<div>
          								<label for="email" style="display: block; margin-bottom: 8px;">Email</label>
          								<input type="text" name="email" required id="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
        							</div>
        							<div style="grid-column: span 2;">
          								<label for="message" style="display: block; margin-bottom: 8px;">Message</label>
          								<textarea name="message" id="message" rows="6" 
                   							style="width: 100%; min-width: 100%; max-width: 100%; 
                          					padding: 10px; border: 1px solid #ccc; border-radius: 4px;
                          					resize: vertical;"></textarea>
        							</div>
      							</div>
      							<div style="display: flex; justify-content: center; gap: 15px;">
        							<button type="submit" style="background: #f0f0f0; color: #333; border: none; border-radius: 4px; cursor: pointer;">Send Message</button>
        							<button type="reset" style="border: none; border-radius: 4px; cursor: pointer;">Clear</button>
      							</div>
								<input type="hidden" name="_next" value=https://joeytanwt.github.io/Portfolio/thankyou.html>
    						</form>
  						</div>
					</section>
